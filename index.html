<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solvia Tattoo</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="site-header">
    <div class="container header-inner">
      <!-- Logo: stilize edilmiş Davut heykeli tarzı SVG -->
      <a class="logo" href="index.html" aria-label="Solvia Tattoo">
        <svg width="56" height="56" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#e09" />
              <stop offset="1" stop-color="#d0a" />
            </linearGradient>
          </defs>
          <!-- basit stilize baş ve omuzlar: klasik heykel hissi -->
          <circle cx="32" cy="24" r="14" fill="none" stroke="url(#g)" stroke-width="2"/>
          <path d="M16 48c4-6 12-8 16-8s12 2 16 8" fill="none" stroke="url(#g)" stroke-width="2" stroke-linecap="round"/>
          <path d="M26 18c2 6 10 6 12 0" fill="none" stroke="url(#g)" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M28 28c1 1 2 1 4 0" stroke="url(#g)" stroke-width="1.4" stroke-linecap="round" fill="none"/>
        </svg>
        <span class="logo-text">Solvia Tattoo</span>
      </a>

      <nav class="main-nav" id="main-nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">İletişim</a>
      </nav>

      <button class="menu-toggle" id="menu-toggle" aria-label="Menüyü aç">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <h1>Profesyonel Dövme Sanatı</h1>
      <p class="lead">Özel tasarımlar, realizm, fine line ve daha fazlası.</p>
    </div>
  </section>

  <!-- Gallery (basit örnek) -->
  <section class="gallery container">
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/800/600?random=1" alt="Tattoo sample 1"></div>
      <div class="card"><img src="https://picsum.photos/800/600?random=2" alt="Tattoo sample 2"></div>
      <div class="card"><img src="https://picsum.photos/800/600?random=3" alt="Tattoo sample 3"></div>
      <div class="card"><img src="https://picsum.photos/800/600?random=4" alt="Tattoo sample 4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Solvia Tattoo — Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <!-- WhatsApp floating -->
  <a class="whatsapp-float" href="https://wa.me/905XXXXXXXXX" target="_blank" rel="noopener" aria-label="WhatsApp">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff" aria-hidden="true"><path d="M20.5 3.5a11 11 0 10-12.2 17.8L3.5 21l1.2-4.6A11 11 0 0020.5 3.5zM11.6 6.9c.3 0 .5 0 .8.1.9.2 1.6.7 2.2 1.3.5.5.9 1.2 1.1 2 .1.3.1.5.1.8 0 .6-.1 1.1-.4 1.6l-.8 1.2c-.6.8-1 1.1-1.8 1.2-.3 0-.6 0-1-.1-1.6-.3-3-1.5-3.5-3-.1-.3-.1-.6 0-.9.3-.9 1-1.6 1.9-1.9.4-.1.7-.1 1-.1z"></path></svg>
  </a>

  <script src="script.js"></script>
</body>
</html>
